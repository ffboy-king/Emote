<body>

    <script>
        // ============================================
        // ✅ UPDATED APPS SCRIPT URL
        // ============================================
        const APPS_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbxVqlxbN9I7CTYgyKVH25G5owxgO2-d3M5YtzXKoivSYQycOQtiYSkm6q9vzXa9PSStjg/exec';

        // ============================================
        // SYSTEM CONFIGURATION
        // ============================================
        const CONFIG = {
            telegramLink: 'https://t.me/+ESL0NA1BpUg2OTE1',
            verificationLink: 'https://vplink.in/tCOFsE',
            adminPassword: 'ADMIN123',
            userPassword: 'NEXT2026',
            finalRedirectUrl: 'http://bigbullcheatsofficial.vercel.app'
        };

        // DOM Elements
        const userPassword = document.getElementById('userPassword');
        const generateBtn = document.getElementById('generateBtn');
        const verifyBtn = document.getElementById('verifyBtn');
        const keyDisplay = document.getElementById('keyDisplay');
        const keyValue = document.getElementById('keyValue');
        const systemLogs = document.getElementById('systemLogs');
        const userIPDisplay = document.getElementById('userIPDisplay');
        const copyBtn = document.getElementById('copyBtn');

        let currentKey = '';
        let userIP = 'unknown';

        // ============================================
        // STATUS DISPLAY FUNCTION
        // ============================================
        function showStatus(message, type = 'info') {
            const now = new Date();
            const timeString = now.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit', second:'2-digit'});
            
            const logEntry = document.createElement('div');
            logEntry.className = `log-entry ${type}`;
            logEntry.innerHTML = `<span class="log-time">[${timeString}]</span> ${message}`;
            
            systemLogs.appendChild(logEntry);
            
            while (systemLogs.children.length > 8) {
                systemLogs.removeChild(systemLogs.firstChild);
            }
            
            systemLogs.scrollTop = systemLogs.scrollHeight;
        }

        // ============================================
        // UPDATED generateKey() FUNCTION
        // ============================================
        async function generateKey() {
            const password = userPassword.value.trim();
            
            if (!password) {
                showStatus('Please enter password!', 'error');
                return;
            }
            
            // ✅ SIMPLE WRONG PASSWORD MESSAGE
            if (password !== "NEXT2026") {
                showStatus('WRONG PASSWORD', 'error');
                return;
            }
            
            showStatus('Requesting key from Google Apps Script...', 'loading');
            generateBtn.disabled = true;
            generateBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> GENERATING...';
            
            try {
                const response = await fetch(`${APPS_SCRIPT_URL}?action=getKeyAndMarkUnverified`);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }
                
                const data = await response.json();
                
                if (data.success) {
                    currentKey = data.key;
                    keyValue.textContent = currentKey;
                    keyDisplay.classList.add('active');
                    
                    showStatus(`✅ Key generated: ${currentKey} (Status: ${data.status})`, 'success');
                    generateBtn.innerHTML = '<i class="fas fa-check-circle"></i> KEY GENERATED';
                    
                    localStorage.setItem('bigbull_key_to_verify', currentKey);
                    
                } else {
                    showStatus(`❌ Error: ${data.error}`, 'error');
                    generateBtn.disabled = false;
                    generateBtn.innerHTML = '<i class="fas fa-bolt"></i> GENERATE KEY';
                }
                
            } catch (error) {
                showStatus(`❌ Connection error: ${error.message}`, 'error');
                generateBtn.disabled = false;
                generateBtn.innerHTML = '<i class="fas fa-bolt"></i> GENERATE KEY';
            }
        }

        // ============================================
        // verifyKey() FUNCTION
        // ============================================
        function verifyKey() {
            if (!currentKey) {
                showStatus('Please generate a key first!', 'error');
                return;
            }
            
            showStatus('Redirecting to verification page...', 'loading');
            
            localStorage.setItem('bigbull_key_to_verify', currentKey);
            
            setTimeout(() => {
                window.location.href = `https://vplink.in/tCOFsE?key=${encodeURIComponent(currentKey)}`;
            }, 1500);
        }

        // ============================================
        // FIXED COPY KEY FUNCTION
        // ============================================
        function copyKeyToClipboard() {
            if (!currentKey || currentKey === 'BBC XXX XXX') {
                showStatus('No key to copy! Generate a key first.', 'error');
                return;
            }
            
            // Method 1: Using navigator.clipboard (Modern browsers)
            if (navigator.clipboard && window.isSecureContext) {
                navigator.clipboard.writeText(currentKey)
                    .then(() => {
                        showCopySuccess();
                    })
                    .catch(err => {
                        // Fallback method if clipboard API fails
                        fallbackCopyTextToClipboard(currentKey);
                    });
            } else {
                // Fallback for older browsers
                fallbackCopyTextToClipboard(currentKey);
            }
        }

        function fallbackCopyTextToClipboard(text) {
            // Create a temporary textarea element
            const textArea = document.createElement("textarea");
            textArea.value = text;
            
            // Make the textarea invisible
            textArea.style.position = "fixed";
            textArea.style.left = "-999999px";
            textArea.style.top = "-999999px";
            document.body.appendChild(textArea);
            
            // Select and copy
            textArea.focus();
            textArea.select();
            
            try {
                const successful = document.execCommand('copy');
                if (successful) {
                    showCopySuccess();
                } else {
                    showStatus('Failed to copy key!', 'error');
                }
            } catch (err) {
                showStatus('Failed to copy key!', 'error');
                console.error('Fallback copy failed:', err);
            }
            
            // Clean up
            document.body.removeChild(textArea);
        }

        function showCopySuccess() {
            const originalHTML = copyBtn.innerHTML;
            const originalClass = copyBtn.className;
            
            // Change button appearance
            copyBtn.innerHTML = '<i class="fas fa-check"></i> COPIED!';
            copyBtn.className = 'copy-btn success';
            
            showStatus('Key copied to clipboard', 'success');
            
            // Reset button after 2 seconds
            setTimeout(() => {
                copyBtn.innerHTML = originalHTML;
                copyBtn.className = originalClass;
            }, 2000);
        }

        // ============================================
        // OTHER FUNCTIONS
        // ============================================
        function redirectToTelegram() {
            showStatus('Redirecting to Telegram...', 'telegram');
            window.open(CONFIG.telegramLink, '_blank');
            showStatus('Telegram channel opened', 'telegram');
        }

        // ============================================
        // IP MANAGEMENT
        // ============================================
        async function getUserIP() {
            try {
                const response = await fetch('https://api.ipify.org?format=json');
                const data = await response.json();
                userIP = data.ip;
                
                userIPDisplay.textContent = userIP;
                userIPDisplay.style.color = '#00ff00';
                
                showStatus(`IP detected: ${userIP}`);
                
                return userIP;
            } catch (error) {
                showStatus(`Failed to get IP: ${error.message}`, 'error');
                userIP = `192.168.${Math.floor(Math.random() * 255)}.${Math.floor(Math.random() * 255)}`;
                userIPDisplay.textContent = `${userIP} (Offline)`;
                userIPDisplay.style.color = '#ffa500';
                return userIP;
            }
        }

        // ============================================
        // INITIALIZATION
        // ============================================
        async function init() {
            showStatus('System initializing...');
            await getUserIP();
            startFakeLogs();
            
            // Check for saved key
            const savedKey = localStorage.getItem('bigbull_current_key');
            if (savedKey) {
                currentKey = savedKey;
                keyValue.textContent = currentKey;
                keyDisplay.classList.add('active');
                showStatus('Loaded previous key from cache');
            }
            
            // Test Apps Script connection
            testAppsScript();
        }

        function startFakeLogs() {
            const messages = [
                'IP verification system active',
                'Google Apps Script connection stable',
                'Security check passed',
                'System monitoring active',
                'Network latency: 28ms',
                'Encryption active',
                'Firewall status: OK',
                'Backup system ready',
                'User authentication ready',
                'Key generation system active'
            ];
            
            setInterval(() => {
                if (Math.random() > 0.7 && systemLogs.children.length < 10) {
                    const randomIndex = Math.floor(Math.random() * messages.length);
                    showStatus(messages[randomIndex]);
                }
            }, 15000);
        }

        // ============================================
        // TEST APPS SCRIPT CONNECTION
        // ============================================
        async function testAppsScript() {
            try {
                const response = await fetch(`${APPS_SCRIPT_URL}?action=verifyPassword&password=NEXT2026`);
                const data = await response.json();
                
                if (data.success && data.valid) {
                    showStatus('✅ Google Apps Script connection successful', 'success');
                } else {
                    showStatus('⚠️ Apps Script connection issue', 'warning');
                }
            } catch (error) {
                showStatus('❌ Cannot connect to Apps Script', 'error');
            }
        }

        // Initialize the system
        init();
    </script>
